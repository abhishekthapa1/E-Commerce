<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <th:block th:replace="~{internal/fragments/admin-sidebar.html :: html_head('WELCOME ADMIN!!')}"></th:block>


</head>
<body>

<div class="container-fluid">
<div class="row">
    <div th:replace="~{internal/fragments/admin-sidebar.html :: sidebars_master}"></div>
    <div class="col-md-10">
        <div class="table">
            <table class="table table-bordered table-striped mt-3" >
                <thead class="bg-secondary bg-gradient">
                <tr>

                    <th>S.N.</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody th:each="p,Index:${allProducts}">

                <tr>
                    <td th:text="${Index.count}"></td>
                    <td th:text="${p.title}"></td>
                    <td th:text="${p.category}"></td>
                    <td>
                        <img th:src="${p.filePath}" alt="image_from_db" class="img-fluid border" width="100" height="100">

                    </td>
                    <td>
                        <a th:href="@{/admin/view/}+${p.id}"><i class="fa-solid fa-eye me-2"></i></a>
                        <a th:href="@{/admin/edit/}+${p.id}"><i class="fa-solid fa-pen-to-square me-2 text-warning"></i></a>
                        <a th:href="@{/admin/delete/} + ${p.id}"><i class="fa-solid fa-trash text-danger"></i></a>
                    </td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
