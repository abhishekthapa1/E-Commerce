<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <th:block th:replace="~{internal/fragments/admin-sidebar.html :: html_head('Admin - Add Product')}"></th:block>
  <link rel="stylesheet" type="text/css" th:href="@{/css/create-post.css}">


</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div th:replace="~{internal/fragments/admin-sidebar.html :: sidebars_master}"></div>
    <div class="col-md-6 mx-auto">
      <div class="main_post mt-5">


        <div class="fs-3 my-2" th:text="${post.getTitle()}"></div>
        <img th:src="${post.filePath}" alt="image_from_db" class="border" width="688" height="650">
        <div class="row post_details ms-0 me-0 align-items-center" th:each="post,index:${post}">


          <div class="col-6   text-light my-2 lh-1">
            <div class="row">
              <div class="col-2">
                <i class="fa-solid fa-user icons_post"></i>
              </div>
              <div class="col-10">
                <div class="date"  th:text="${post.dateTime}"></div>
                <br>

              </div>
            </div>

          </div>
          <div class="col-6  my-2">
            <div class="row">
              <div class="col-6 text-end">
                <i class="fas fa-thumbs-up me-3 icons_post"></i>
                <i class="fas fa-bookmark icons_post"></i>
              </div>
              <div class="col-6">View 12.5k
                <br>
                Like 12.5k
              </div>
            </div>


          </div>
        </div>


      </div>
    </div>

    <div class="col-md-3 mt-5 me-3 mx-auto border">

      <div class="fs-5 my-2 postTitle">Product Title</div>
      <div class="fs-6 my-2" th:text="${post.getTitle}"></div>

      <div class="fs-5 my-2 postTitle">Specification</div>

      <div class="fs-6 mt-2" th:text="${post.getDescription()}">Description</div>

      <div class="fs-5 my-2 postTitle">Submitted Date</div>
      <div th:text="${post.dateTime}"></div>

      <div class="fs-5 my-2 postTitle">Price</div>
      <div class="username mb-4" th:text="${post.getPrice()}"></div>

    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
