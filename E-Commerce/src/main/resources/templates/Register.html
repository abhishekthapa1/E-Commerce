<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="~{/checkoutPage.html :: html_head('Register')}"></th:block>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login-register.css}">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/images/top_header_ecom.png}" alt="" class="logo me-2" width="200" height="50">
            </a>
        </div>
        <nav class="sticky">
            <ul class="menu">
                <li><a th:href="@{/}">Home</a></li>
                <li><a href="">Recharge and payments</a></li>
                <li><a href=""> Sell On E-Shoppy</a></li>
                <li><a th:href="@{/cart/checkout}">Cart</a></li>
                <th:block th:if="${username.equals('anonymousUser')}">
                    <li><a th:href="@{/login}">Login</a></li>
                    <li><a th:href="@{/user/addUser}">Signup</a></li>
                </th:block>

                <li th:if="${username != 'anonymousUser'}">
                    <a class="text-primary fs-6">
                        <i class="fas fa-user me-2 text-warning"></i><span th:text="${username}"></span>
                    </a>
                </li>

                <li th:if="${username != 'anonymousUser'}"><a th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt text-danger mx-2 me-1"></i> Logout
                </a>
                </li>


            </ul>
        </nav>
        <div class="col-md-8 mx-auto">
            <th:block th:if="${not #strings.isEmpty(message)}">
                <div  class="my-3">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </symbol>
                        </svg>
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                            <use xlink:href="#check-circle-fill"/>
                        </svg>

                        <span th:text="${message}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                </div>
            </th:block>
        </div>

        <div class="col-md-8 border mx-auto login_tab mt-5">
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="fs-5 mt-3">Welcome! Please Register to continue</div>
                <div class="small_text ">Already have an account?<a th:href="@{/login}"><u>Login</u></a> here</div>
                <div class="row my-5 ">
                    <div class="col-md-8">
                        <div class="form-floating mb-3">
                            <input type="text" th:field="*{name}" required class="form-control" id="floatingInput1" placeholder="name@example.com">
                            <label for="floatingInput1">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" th:field="*{email}" required id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" th:field="*{password}" required placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                    </div>
                    <div class="col-md-4">

                        <button class="btn btn-warning " type="submit" >Register</button>
                        <br>

                        <a th:href="@{/login}" class="btn btn-outline-info mt-3">Login</a>

                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
